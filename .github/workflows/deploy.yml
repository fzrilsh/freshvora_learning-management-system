# Nama workflow yang akan muncul di tab "Actions"
name: Deploy React App to GitHub Pages

# Pemicu: Workflow ini akan berjalan setiap kali ada push ke branch 'main'
on:
  push:
    branches: ["main"]
  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Izin yang diperlukan agar workflow bisa menulis ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Daftar pekerjaan (jobs) yang akan dieksekusi
jobs:
  deploy:
    # Menentukan lingkungan deployment ke GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Menggunakan OS Ubuntu versi terbaru untuk menjalankan job
    runs-on: ubuntu-latest

    # Langkah-langkah (steps) yang akan dijalankan
    steps:
      # 1. Mengambil kode dari repositori
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Mengatur lingkungan Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Gunakan versi Node yang sesuai dengan proyek Anda
          cache: 'npm'

      # 3. Menginstall semua dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Menjalankan proses build aplikasi React
      - name: Build
        run: npm run build

      # 5. Mengkonfigurasi GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Mengunggah hasil build sebagai artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      # 7. Melakukan deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4